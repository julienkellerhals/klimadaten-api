{% extends 'base.html' %}
{% block title %}Postgres configuration{% endblock %}

{% block head %}
{{ super() }}
<style>
</style>
{% endblock %}

{% set active_page = "postgres" %}

{% block container %}
<div id="container">
    <div class="row">
        <form class="col s6" action="/admin/postgres" method="GET">
            <!-- <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="postgresql">Postgres</option>
                </select>
                <label>Database type</label>
            </div> -->
            <div class="input-field col s12">
                <input id="username" type="text" value="">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password">
                <label for="password">Password</label>
                <span class="helper-text" data-error="wrong" data-success="right">Password not encrypted!</span>
            </div>
            <div class="input-field col s12">
                <input id="address" type="text">
                <label for="address">Address</label>
                <span class="helper-text" data-error="wrong" data-success="right">Only supports localhost</span>
            </div>
            <div class="input-field col s12">
                <input id="port" type="text"default="5432">
                <label for="port">Port</label>
                <span class="helper-text" data-error="wrong" data-success="right">Default 5432</span>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- <script src="/static/js/connectionString.js"></script> -->
</div>
{% endblock %}
